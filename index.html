    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Enhanced Airy Snow Animations */
      @keyframes snow-fall {
        0% { transform: translateY(-10vh); }
        100% { transform: translateY(110vh); }
      }

      /* Micro-fluttering - mimicking air turbulence */
      @keyframes snow-flutter {
        0%, 100% { transform: translateX(0px) rotate(0deg); }
        25% { transform: translateX(10px) rotate(20deg); }
        50% { transform: translateX(-10px) rotate(-20deg); }
        75% { transform: translateX(5px) rotate(10deg); }
      }

      /* Large-scale air flow drifting */
      @keyframes snow-drift {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
      }

      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }

      .snowflake-wrap {
        position: absolute;
        top: -20px;
        animation-name: snow-fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform;
      }

      .snowflake-inner {
        display: inline-block;
        animation-name: snow-flutter, snow-drift;
        animation-timing-function: ease-in-out, ease-in-out;
        animation-iteration-count: infinite, infinite;
        user-select: none;
        line-height: 1;
      }

      .dark .snowflake-inner {
        color: rgba(255, 255, 255, 0.95);
      }
      .light .snowflake-inner {
        color: rgba(79, 70, 229, 0.45);
      }
    </style>
